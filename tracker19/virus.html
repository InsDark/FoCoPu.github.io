<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../img/re-logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ffa0db99.js" crossorigin="anonymous"></script>
    <title>FocuPo</title>
</head>
<body>
    <div class="nav-axis"><i class="fa fa-bars"></i></div>
    <div class="row-nav">
        <img src="../img/re-logo.png" alt="logo-fv">
        <i class="fa fa-user"></i>
    </div>
    <div class="column-nav">
        <div class="column-nav-links">
            <a href="../index.html" class="nav-link">
                <i class="fa fa-home"></i><span>Home</span>
            </a>
            <a href="../todo/todo.html" class="nav-link">
                <i class="fas fa-tasks"></i><span>Taks</span>
            </a>
            <a class="nav-link">
                <i class="fa fa-virus"></i><span>Covid</span>
            </a>
            <a href="../news/news.html" class="nav-link">
                <i class="fa fa-newspaper"></i><span>News</span>
            </a>
            <a href="../us/about-us.html" class="nav-link">
                <i class="fa fa-users"></i><span>Us</span>
            </a>

            <input class='getData' placeholder="Search cases from somewhere?" type="text">

        <div class="country-details">

                <img class="country-img" alt="country-img">

            <div class="cases-graph">
                <canvas id="myChart"></canvas>

        </div>

    <script src="../app/cases.js" type="module"></script>
    <script src="../app/menu.js"></script>
